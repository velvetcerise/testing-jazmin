    <script> 
        
        describe('extraccion de datos', ()=> {
        it('obtiene un título', () => {
            const examplePost = {
                title: {
                    rendered: 'AMLO propone a Manuel Bartlett y Octavio Romero como directores de CFE y Pemex'
                }
            }
            const expected = 'AMLO propone a Manuel Bartlett y Octavio Romero como directores de CFE y Pemex'
            const actual = getTitle(examplePost) //examplePost.title.rendered
            expect(actual).toEqual(expected)
            })
        

     
        
        it('obten título 2daparte', () => {
            
          const  posts = [
                    {title: {rendered: 'Flexibilidad en TLCAN, mensaje que envía el equipo de AMLO a Trump'}},
                    {title: {rendered: 'Esto cuestan las consultas del IMSS para no afiliados'}},
                    {title: {rendered: 'Grupo Monterrey y AMLO sostienen una “muy buena reunión'}}
                ]
                
            const expected = [
              'Flexibilidad en TLCAN, mensaje que envía el equipo de AMLO a Trump',
              'Esto cuestan las consultas del IMSS para no afiliados',
              'Grupo Monterrey y AMLO sostienen una “muy buena reunión'
            ];
            const actual = getPostTitles(posts) //examplePost.title.rendered
            expect(actual).toEqual(expected)
            })
        })  </script>
